<div class="container">
   
    <form class="content" (submit)="saveMedicamento()">
        <!-- nombre precio stock laboratorio -->
        <div class="row">
            <div class="col-lg-12">
                <h6>AGREGAR MEDICAMENTO</h6>
           </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-8">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = "medicamento.nombre"  />
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-8">
                <label for="laboratorio">Laboratorio</label>
                <input type="text" class="form-control" name="laboratorio" id="laboratorio" [(ngModel)] = "medicamento.laboratorio"  />
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-3">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" name="precio" id="precio" [(ngModel)] = "medicamento.precio"  />
            </div>
            <div class="col-lg-3">
                <label for="stock">Stock</label>
                <input type="text" class="form-control" name="stock" id="stock" [(ngModel)] = "medicamento.stock"  />
            </div>
        </div>
        <div class="row" style="margin-top: 10px">
            <div class="col-lg-8">
                <button class="btn btn-success">Enviar</button>
            </div>
        </div>
    </form>
</div>
